<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>WaveConnect</title>
  </head>
  <body>
    <div class="container">
      <div id="theCard">

        <div id="formBox1" class="formBox">
          <div class="introText1">Atleast We are not on the Lotus team</div>
          <div class="teamDiv">
            <button class="bn37" id="createTeamBtn">Create Meeting</button>
          </div>
          <div class="teamDiv">
            <button id="joinTeamBtn" class="bn37">Join Meeting</button>
          </div>
        </div>

        <div id="formBox2" class="formBox login-box">
          <button class="backButton">Back</button>
          <h2>Create Meeting</h2>

          <form id="create-form">
            <div class="user-box">
              <input type="text" name="userName" required="true" />
              <label>Name</label>
            </div>
            <div class="user-box">
              <input type="text" name="meetingName" required="true" />
              <label>Meeting Name</label> 
            </div>
            <div class="radio-btns">
              <div>
                <input type="radio" id="systemAudio" name="micSetting" value="systemAudio" checked>
                <label for="systemAudio">System Audio</label>
              </div>
              <div>
                <input type="radio" id="mic" name="micSetting" value="mic">
                <label for="mic">Mic</label>
              </div>
            </div>
            <a href="#" id="createMeeting">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </a>
          </form>
        </div>

        <div class="login-box formBox" id="formBox3">
            <button class="backButton" id="">Back</button>
          <h2>Join Meeting</h2>
          <form id="join-form">
            <div class="user-box">
              <input type="text" name="userName" required="true" />
              <label>Name</label>
            </div>
            <div class="user-box">
              <input type="text" name="meetingId" required="true" />
              <label>Meeting ID</label>
            </div>
            <a herf="#" id='joinMeeting'>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Submit
            </a>
          </form>
        </div>

        <div id="logoBox">
          <img src="./images/logo voice (1).png" alt="">
        </div>
      </div>
    </div>
  </body>
  <script src="indexStyle.js"></script>
</html>
