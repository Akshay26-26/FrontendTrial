<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveConnect</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/loader.css" />
  </head>

  <body>
    <div class="container d-flex justify-content-center my-4 mb-5">
      <div id="mobile-box">
        <!-- Card -->
        <div class="card" id="audioContainer">
          <div
            class="bg-image hover-overlay ripple"
            data-mdb-ripple-color="light"
          >
            <img
              class="card-img-top"
              src="https://c4.wallpaperflare.com/wallpaper/869/741/308/anime-girls-anime-super-sonico-headphones-wallpaper-preview.jpg"
              alt="Card image cap"
              id="cardImg"
            />
            <a href="#!">
              <div
                class="mask"
                style="background-color: rgba(251, 251, 251, 0.15)"
              ></div>
            </a>
          </div>
          <div class="card-body text-center">
            <h5 class="h5 font-weight-bold" id="roomName">
              <a href="#" target="_blank">Dj Flam</a>
            </h5>

            <audio id="user-2" preload="true" autoplay>
              <source src="#" />
            </audio>
            <div id="audioplayer">
              <i id="pButton" class="fas fa-play"></i>
            </div>
            <div id="homePage">
              <button type="button" class="btn btn-outline-info">Home</button>
            </div>

            <div class="manipulateBtns d-flex justify-content-around">

                <div id="muteWave">
                    <span class="material-symbols-outlined controlBtn volume_on">
                        volume_up
                    </span>
                    <span class="material-symbols-outlined controlBtn volume_off">
                        volume_off
                    </span>
                </div>

                <div id="muteMic">
                    <span class="material-symbols-outlined controlBtn mic_on">
                        mic
                    </span>
                    <span class="material-symbols-outlined controlBtn mic_off">
                        mic_off
                    </span>
                </div>
                <div id="endWave">
                    <span class="material-symbols-outlined controlBtn endCallBtn">
                        call
                    </span>
                </div>
            </div>
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>
    <!-- Content -->

    <div class="cssload-thecube" id="loader">
      <div class="cssload-cube cssload-c1"></div>
      <div class="cssload-cube cssload-c2"></div>
      <div class="cssload-cube cssload-c4"></div>
      <div class="cssload-cube cssload-c3"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>

    const mic_on=document.querySelector('.mic_on')
    const mic_off=document.querySelector('.mic_off')
    const volume_on=document.querySelector('.volume_on')
    const volume_off=document.querySelector('.volume_off')

    mic_on.addEventListener('click', ()=>{
        mic_on.style.display='none'
        mic_off.style.display='block'
    })
    mic_off.addEventListener('click', ()=>{
        mic_off.style.display='none'
        mic_on.style.display='block'
    })
    volume_on.addEventListener('click', ()=>{
        volume_on.style.display='none'
        volume_off.style.display='block'
    })
    volume_off.addEventListener('click', ()=>{
        volume_off.style.display='none'
        volume_on.style.display='block'
    })


  </script>
  <script src="../js/agora-rtm-sdk-1.5.1.js"></script>
  <script src="../js/reciever.js"></script>
</html>
